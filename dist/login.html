<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- 忽略某些安卓平台对某些邮箱的识别 -->
<meta name="format-detection" content="email=no" />
<!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对iOS的safari -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式，可选default、black、black-translucent -->
<meta name="author" content="keywa" />
<meta name="description" content="奇化网 pc端 多页面 脚手架"/>
<meta name="keywords" content="奇化网"/>

<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>登录</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <form class="login-form">
      <div class="form-item">
        <input type="text" name="username"  placeholder="用户名">
      </div>
      <div class="form-item">
        <input type="password" name="password" placeholder="请输入密码">
      </div>
      <div class="form-item btn">立即登录</div>
    </form>
  </div>
</body>
<script src="js/login.js"></script>
</html>
