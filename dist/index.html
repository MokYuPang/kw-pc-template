<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- 忽略某些安卓平台对某些邮箱的识别 -->
<meta name="format-detection" content="email=no" />
<!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对iOS的safari -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式，可选default、black、black-translucent -->
<meta name="author" content="keywa" />
<meta name="description" content="奇化网 pc端 多页面 脚手架"/>
<meta name="keywords" content="奇化网"/>

<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>首页666</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <h3>首页666</h3>
    <h4>图片</h4>
    <img style="width: 10%;" src="image/demo.jpg" alt="" />
    <h4>背景图片</h4>
    <div class="bg-img"></div>
    <h4>产品列表数据</h4>
    <div id="render-data"></div>
    <h4>文件上传：</h4>
    <input type="file" id="file">
    <div><img src="" alt="" id="file-img"></div>
  </div>
</body>
<script src="js/index.js"></script>
</html>
